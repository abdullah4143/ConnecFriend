<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnecFriend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        .brand-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            background: #222;
        }
        .login-form-section {
            flex: 1;
            padding: 40px;
        }
        .login-card {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
        }
        .login-card input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background: #64b5f6;
            border: none;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn-login:hover {
            background: #42a5f5;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .brand-section {
                padding: 20px;
            }
            .login-form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-section">
            <h1>ConnecFriend</h1>
            <p>Connect with friends and the world around you.</p>
        </div>
        <div class="login-form-section">
            <div class="login-card">
                <h2>Log In</h2>
                <form id="loginForm">
                    <input type="email" id="username" placeholder="Username or Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn-login">Log In</button>
                </form>
                <p id="loginError" style="color: red; display: none;">Invalid username or password.</p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(username === 'abdullah@bugbud.com' && password === 'nerd'){
                window.location.href = 'home.html';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
